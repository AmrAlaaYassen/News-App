<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>Entertainment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-content *ngFor="let i of array">


        <figure class="snip1216" *ngFor="let x of i.articles">
          <div class="image"><img src="{{x.urlToImage}}" alt="sample69"/></div>
          <figcaption>

            <h3>{{x.title}}</h3>
            <p>
             {{x.description}}
            </p>

          </figcaption>
          <a href="{{x.url}}" class="read-more"></a>
          <footer>
            <div>{{x.publishedAt}}</div>
            <div>{{x.source.name}}</div>
          </footer>
        </figure>



      </ion-content>
</ion-content>
