<ion-header>

  <ion-navbar color="primary">
    <ion-title>Paper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button ion-button color="light" (click)="setUrl('abc-news')" style="width: 20%;">ABC </button>
  <button ion-button color="dark" (click)="setUrl('bbc-news')"  style="width: 20%;">BBC</button>
  <button ion-button color="light" (click)="setUrl('cbc-news')"  style="width: 20%;">CBC </button>
  <button ion-button color="dark" (click)="setUrl('cnn')"  style="width: 20%;">CNN</button>


  <ion-list style="" [ngStyle]="titleStyles" *ngFor="let i of array" >

    <figure class="snip1216" *ngFor="let x of i.articles">
      <div class="image"><img src="{{x.urlToImage}}" alt="sample69"/></div>
      <figcaption>

        <h3 >{{x.title}}</h3>
        <p>
          {{x.description}}
        </p>

      </figcaption>
      <a href="{{x.url}}" class="read-more"></a>
      <footer>
        <div>{{x.publishedAt}}</div>
        <div>{{x.source.name}}</div>
      </footer>
    </figure>


  </ion-list>
</ion-content>
